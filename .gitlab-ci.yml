stages:
  - build
  - test

build_job:
  stage: build
  tags:
    - dotnet-2.1
  script: dotnet build

test_job:
  stage: test
  tags:
    - dotnet-2.1
  script:
    - cd HelloTest
    - dotnet test

sonarqube_job:
  stage: test
  tags:
    - dotnet-2.1
  script:
    - dotnet tool install --global dotnet-sonarscanner
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet sonarscanner begin /k:Hello /d:sonar.host.url=$SONAR_URL /d:sonar.login=$SONAR_LOGIN /d:sonar.analysis.mode=preview /d:sonar.gitlab.commit_sha=$CI_COMMIT_REF /d:sonar.gitlab.ref_name=$CI_COMMIT_REF_NAME /d:sonar.gitlab.project_id=$CI_PROJECT_ID /d:sonar.gitlab.json_mode=CODECLIMATE /d:sonar.gitlab.failure_notification_mode=commit-status

